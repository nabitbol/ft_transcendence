version: "3"

services:
    postgres:
        image: postgres:12.3-alpine
        restart: always
        env_file:
          ../environnement/data_base.env
        volumes:
            - postgres:/var/home/noam/Documents/web/todo.app/postgresql/data

    pgadmin:
        image: dpage/pgadmin4:4.23
        env_file:
          ../environnement/adminer.env
        ports:
            - 15432:80
        volumes:
            - pgadmin:/var/home/noam/Documents/web/todo.app/pgadmin
        depends_on:
            - postgres

    backend:
        container_name: backend
        build:
          dockerfile: ./Dockerfile
          context: ./backend
          args:
            - ENV_HOST=${ENV_HOST}
            - ENV_PORT=${ENV_PORT}
        env_file:
          ../environnement/backend.env
        ports:
          - 3000:3000


volumes:
    postgres:
    pgadmin:
